<div class="tabs">
    <button (click)="filterEvents('all')">All Events</button>
    <button (click)="filterEvents('upcoming')">Upcoming</button>
    <button (click)="filterEvents('past')">Past Events</button>
  </div>
  
  <div class="event-list">
    <div *ngFor="let event of filteredEvents" class="event-item">
      <h3>{{ event.name }}</h3>
      <p class="event-date-time">{{ event.date | date:'short' }}</p>
      <p>{{ event.location }}</p>
      <p>{{ event.description }}</p>
      <div class="actions">
        <button (click)="markAsCompleted(event)" *ngIf="!event.completed">Mark as Completed</button>
        <button (click)="deleteEvent(event.id)">Delete</button>
      </div>
    </div>
  </div>
